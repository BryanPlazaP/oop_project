
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People List</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }

        th {
          padding: 10px;
          width: 150px;
        }

        tr:first-child {
          background: #add8e6;
          color: white;
        }

        tr {
          background-color: #70f58580;
        }

        tr:hover{
           box-shadow: 0px 2px 0px rgba(0,0,0,0.5);
           cursor: pointer;
        }

        td {
          padding: 10px;
        }
    </style>
</head>
<body>
<h2>List of People</h2>
<br>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>workerCode</th>
    </tr>
    <tr th:each="emp: ${employee}">
        <th th:text="${emp.id}"></th>
        <th th:text="${emp.name}"></th>
        <th th:text="${emp.age}"></th>
        <th th:text="${emp.workerCode}"></th>
    </tr>
</table>
</body>
</html>
